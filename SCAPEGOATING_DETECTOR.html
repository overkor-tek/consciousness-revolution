<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scapegoating Detector | Pattern Theory</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container { max-width: 600px; margin: 0 auto; }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 { font-size: 24px; margin-bottom: 8px; }
        .header p { opacity: 0.6; font-size: 13px; }

        .check-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .check-section h3 {
            font-size: 14px;
            margin-bottom: 16px;
        }

        .check-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            cursor: pointer;
        }

        .check-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .check-item.selected {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid #667eea;
        }

        .check-box {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .check-item.selected .check-box {
            background: #667eea;
            border-color: #667eea;
        }

        .check-item.selected .check-box::after {
            content: "‚úì";
            color: white;
            font-size: 12px;
        }

        .check-text {
            font-size: 12px;
            flex: 1;
        }

        .analyze-btn {
            width: 100%;
            padding: 14px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            margin-top: 8px;
        }

        .results {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .results.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .verdict-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .verdict-icon { font-size: 48px; margin-bottom: 8px; }

        .verdict-label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .verdict-label.low { color: #2ecc71; }
        .verdict-label.medium { color: #f1c40f; }
        .verdict-label.high { color: #e74c3c; }

        .verdict-desc {
            font-size: 13px;
            opacity: 0.7;
        }

        .dynamic {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .dynamic h3 {
            font-size: 14px;
            margin-bottom: 16px;
        }

        .dynamic-item {
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .healing {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .healing h3 {
            font-size: 14px;
            margin-bottom: 16px;
        }

        .healing-item {
            font-size: 12px;
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
        }

        .healing-item::before {
            content: "‚Üí";
            position: absolute;
            left: 0;
            color: #2ecc71;
        }

        .truth {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 16px;
        }

        .truth h4 {
            font-size: 12px;
            color: #667eea;
            margin-bottom: 8px;
        }

        .truth-item {
            font-size: 12px;
            padding: 4px 0;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 11px;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Scapegoating Detector</h1>
            <p>Identify when you're being blamed for group problems</p>
        </div>

        <div class="check-section">
            <h3>Check what you're experiencing:</h3>
            <div id="checksList"></div>
            <button class="analyze-btn" onclick="analyze()">Analyze Pattern</button>
        </div>

        <div class="results" id="results">
            <div class="verdict-card">
                <div class="verdict-icon" id="verdictIcon">-</div>
                <div class="verdict-label" id="verdictLabel">-</div>
                <div class="verdict-desc" id="verdictDesc">-</div>
            </div>

            <div class="dynamic">
                <h3>What's Happening</h3>
                <div id="dynamicList"></div>
            </div>

            <div class="healing">
                <h3>How to Protect Yourself</h3>
                <div id="healingList"></div>
            </div>

            <div class="truth">
                <h4>The Truth</h4>
                <div id="truthList"></div>
            </div>
        </div>

        <footer>
            Pattern Theory ‚Ä¢ <a href="consciousness-tools.html" style="color: #667eea;">More Tools</a>
        </footer>
    </div>

    <script>
        const SCAPEGOAT_SIGNS = [
            { text: 'Blamed for problems you didn\'t cause', weight: 3 },
            { text: 'Held to different standards than others', weight: 3 },
            { text: 'Your successes are ignored or minimized', weight: 2 },
            { text: 'Your mistakes are amplified and remembered', weight: 3 },
            { text: 'Others\' bad behavior is excused but yours isn\'t', weight: 3 },
            { text: 'You\'re excluded from information or opportunities', weight: 2 },
            { text: 'Criticized for things others do without consequence', weight: 3 },
            { text: 'Your intentions are assumed to be negative', weight: 2 },
            { text: 'Others bond by talking negatively about you', weight: 3 },
            { text: 'You feel like the "problem child" even as an adult', weight: 2 }
        ];

        let selected = new Set();

        function renderChecks() {
            const list = document.getElementById('checksList');
            list.innerHTML = SCAPEGOAT_SIGNS.map((item, i) => `
                <div class="check-item" data-index="${i}" onclick="toggleCheck(${i})">
                    <div class="check-box"></div>
                    <span class="check-text">${item.text}</span>
                </div>
            `).join('');
        }

        function toggleCheck(index) {
            const item = document.querySelector(`[data-index="${index}"]`);
            if (selected.has(index)) {
                selected.delete(index);
                item.classList.remove('selected');
            } else {
                selected.add(index);
                item.classList.add('selected');
            }
        }

        function analyze() {
            let score = 0;
            const analysis = [];
            selected.forEach(i => {
                score += SCAPEGOAT_SIGNS[i].weight;
                analysis.push(SCAPEGOAT_SIGNS[i].text);
            });

            const maxScore = SCAPEGOAT_SIGNS.reduce((sum, i) => sum + i.weight, 0);
            const percentage = Math.round((score / maxScore) * 100);

            let icon, label, desc, labelClass;
            if (percentage <= 20) {
                icon = '‚úÖ';
                label = 'LOW SCAPEGOATING';
                desc = 'Normal disagreements, not systematic targeting';
                labelClass = 'low';
            } else if (percentage <= 50) {
                icon = '‚ö†Ô∏è';
                label = 'MODERATE SCAPEGOATING';
                desc = 'Pattern emerging - document and protect yourself';
                labelClass = 'medium';
            } else {
                icon = 'üêê';
                label = 'SIGNIFICANT SCAPEGOATING';
                desc = 'You\'re being used as the designated problem';
                labelClass = 'high';
            }

            const healing = generateHealing(percentage);
            const truths = generateTruths(percentage);

            document.getElementById('verdictIcon').textContent = icon;
            const labelEl = document.getElementById('verdictLabel');
            labelEl.textContent = label;
            labelEl.className = 'verdict-label ' + labelClass;
            document.getElementById('verdictDesc').textContent = desc;

            if (analysis.length > 0) {
                document.getElementById('dynamicList').innerHTML = analysis.slice(0, 5).map(a =>
                    `<div class="dynamic-item">‚ö†Ô∏è ${a}</div>`
                ).join('');
            } else {
                document.getElementById('dynamicList').innerHTML =
                    '<div class="dynamic-item" style="background: rgba(46, 204, 113, 0.1);">‚úì No patterns selected</div>';
            }

            document.getElementById('healingList').innerHTML = healing.map(h =>
                `<div class="healing-item">${h}</div>`
            ).join('');

            document.getElementById('truthList').innerHTML = truths.map(t =>
                `<div class="truth-item">‚Ä¢ ${t}</div>`
            ).join('');

            document.getElementById('results').classList.add('active');
        }

        function generateHealing(percentage) {
            const healing = [];

            if (percentage > 50) {
                healing.push('Consider reducing contact with this group/family');
                healing.push('Seek outside support - therapist, friends, support groups');
                healing.push('Document incidents in case you need to set firm boundaries');
            } else if (percentage > 20) {
                healing.push('Name the pattern when it happens: "I notice I\'m being blamed again"');
                healing.push('Find allies outside the system');
            }

            healing.push('Stop trying to prove your worth - they\'ve made up their minds');
            healing.push('Build your identity outside this group\'s opinion');
            healing.push('You are not the problem - the system needs a scapegoat');

            return healing.slice(0, 5);
        }

        function generateTruths(percentage) {
            const truths = [
                'Scapegoating serves the group, not truth',
                'You were assigned a role - it\'s not your identity',
                'No amount of good behavior will change their perception'
            ];

            if (percentage > 50) {
                truths.push('Some systems are healthier to leave than to fix');
            }

            truths.push('Your worth is not determined by how this group treats you');

            return truths.slice(0, 4);
        }

        renderChecks();
    </script>
</body>
</html>

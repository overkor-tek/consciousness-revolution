        let currentFilter = 'all';

        function renderTools() {
            const container = document.getElementById('toolsContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filteredTools = tools.filter(tool => {
                const matchesSearch = tool.name.toLowerCase().includes(searchTerm) ||
                                    tool.description.toLowerCase().includes(searchTerm) ||
                                    tool.category.some(cat => cat.toLowerCase().includes(searchTerm));
                const matchesCategory = currentFilter === 'all' || tool.category.includes(currentFilter);
                return matchesSearch && matchesCategory;
            });

            // Group by category
            const categories = {
                'universal': { name: 'üåê Universal Tools', tools: [] },
                'relationship': { name: 'üíú Relationship Tools', tools: [] },
                'business': { name: 'üíº Business Tools', tools: [] },

                'legal': { name: '‚öñÔ∏è Legal Tools', tools: [] },
                'crypto': { name: 'üí∞ Crypto Tools', tools: [] }
            };

            filteredTools.forEach(tool => {
                tool.category.forEach(cat => {
                    if (categories[cat]) {
                        if (!categories[cat].tools.find(t => t.name === tool.name)) {
                            categories[cat].tools.push(tool);
                        }
                    }
                });
            });

            let html = '';
            Object.entries(categories).forEach(([key, cat]) => {
                if (cat.tools.length > 0) {
                    html += `<div class="category-section">`;
                    html += `<h2>${cat.name} (${cat.tools.length})</h2>`;
                    html += `<div class="tools-grid">`;
                    cat.tools.forEach(tool => {
                        html += `
                            <div class="tool-card" onclick="window.open('${tool.file}', '_blank')">
                                <h3>${tool.name}</h3>
                                <div class="description">${tool.description}</div>
                                <div>
                                    ${tool.category.map(c => `<span class="category-tag">${c}</span>`).join('')}
                                </div>
                            </div>
                        `;
                    });
                    html += `</div></div>`;
                }
            });

            container.innerHTML = html || '<p style="text-align: center; font-size: 1.5em; margin: 50px 0;">No tools found matching your search.</p>';
        }

        function filterCategory(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderTools();
        }

            renderTools();

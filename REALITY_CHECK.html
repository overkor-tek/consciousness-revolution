<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reality Check | Consciousness Revolution</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.6;
            font-size: 14px;
        }

        .input-area {
            position: relative;
        }

        .main-input {
            width: 100%;
            padding: 20px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            resize: none;
            height: 120px;
            transition: all 0.3s;
        }

        .main-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .main-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .check-btn {
            width: 100%;
            margin-top: 16px;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .check-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .check-btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 480px) {
            .header h1 { font-size: 24px; }
            .main-input { height: 100px; font-size: 14px; padding: 16px; }
            .check-btn { padding: 14px; font-size: 16px; }
            .verdict-icon { font-size: 48px; }
            .verdict-text { font-size: 20px; }
            .quick-checks { grid-template-columns: repeat(2, 1fr); }
            .quick-btn { padding: 12px 8px; min-height: 44px; }
        }

        .result-card {
            margin-top: 24px;
            padding: 24px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .result-card.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .verdict {
            text-align: center;
            margin-bottom: 20px;
        }

        .verdict-icon {
            font-size: 64px;
            margin-bottom: 12px;
        }

        .verdict-text {
            font-size: 24px;
            font-weight: bold;
        }

        .verdict-text.truth { color: #2ecc71; }
        .verdict-text.deceit { color: #e74c3c; }
        .verdict-text.caution { color: #f39c12; }

        .breakdown {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .breakdown h4 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
            margin-bottom: 12px;
        }

        .score-bars {
            margin-bottom: 16px;
        }

        .bar-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .bar-label {
            width: 80px;
            font-size: 12px;
        }

        .bar-track {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .bar-fill.truth { background: #2ecc71; }
        .bar-fill.deceit { background: #e74c3c; }

        .bar-value {
            width: 50px;
            text-align: right;
            font-size: 12px;
            font-weight: bold;
        }

        .warnings {
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
        }

        .warnings h5 {
            color: #e74c3c;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .warning-item {
            font-size: 12px;
            padding: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tips {
            margin-top: 16px;
            padding: 12px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
        }

        .tips h5 {
            font-size: 12px;
            margin-bottom: 8px;
            color: #667eea;
        }

        .tip-item {
            font-size: 11px;
            opacity: 0.8;
            padding: 2px 0;
        }

        .quick-checks {
            margin-top: 24px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .quick-btn {
            padding: 10px 8px;
            font-size: 11px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #667eea;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 11px;
            opacity: 0.4;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reality Check</h1>
            <p>Paste any message, ad, or claim. Get instant truth analysis.</p>
        </div>

        <div class="input-area">
            <textarea class="main-input" id="input" placeholder="Paste the text you want to check...

Examples:
- Sales pitch or ad copy
- News headline or article
- Email or message
- Social media post"></textarea>
            <button class="check-btn" id="checkBtn">Check Reality</button>
        </div>

        <div class="result-card" id="result">
            <div class="verdict">
                <div class="verdict-icon" id="verdictIcon">-</div>
                <div class="verdict-text" id="verdictText">-</div>
            </div>

            <div class="breakdown">
                <h4>Analysis Breakdown</h4>
                <div class="score-bars">
                    <div class="bar-row">
                        <span class="bar-label">Truth</span>
                        <div class="bar-track">
                            <div class="bar-fill truth" id="truthBar" style="width: 0%"></div>
                        </div>
                        <span class="bar-value" id="truthVal">0%</span>
                    </div>
                    <div class="bar-row">
                        <span class="bar-label">Deceit</span>
                        <div class="bar-track">
                            <div class="bar-fill deceit" id="deceitBar" style="width: 0%"></div>
                        </div>
                        <span class="bar-value" id="deceitVal">0%</span>
                    </div>
                </div>

                <div class="warnings" id="warnings" style="display: none;">
                    <h5>Red Flags Detected</h5>
                    <div id="warningList"></div>
                </div>

                <div class="tips">
                    <h5>Recommended Actions</h5>
                    <div id="tipsList"></div>
                </div>
            </div>
        </div>

        <div class="quick-checks">
            <button class="quick-btn" onclick="quickCheck('trust me')">Trust Me</button>
            <button class="quick-btn" onclick="quickCheck('act now limited time')">Urgency</button>
            <button class="quick-btn" onclick="quickCheck('guaranteed results')">Guarantee</button>
            <button class="quick-btn" onclick="quickCheck('everyone knows')">Appeal</button>
            <button class="quick-btn" onclick="quickCheck('free easy money')">Too Good</button>
            <button class="quick-btn" onclick="quickCheck('research shows because evidence')">Evidence</button>
        </div>

        <footer>
            Pattern Theory ‚Ä¢ 92.2% Accuracy ‚Ä¢ <a href="consciousness-tools.html">More Tools</a>
        </footer>
    </div>

    <script>
        const DECEIT_MARKERS = [
            { text: "trust me", flag: "Trust appeal without evidence" },
            { text: "believe me", flag: "Belief appeal without proof" },
            { text: "guaranteed", flag: "Unrealistic guarantee" },
            { text: "act now", flag: "False urgency pressure" },
            { text: "limited time", flag: "Artificial scarcity" },
            { text: "don't miss", flag: "FOMO manipulation" },
            { text: "exclusive", flag: "False exclusivity" },
            { text: "secret", flag: "Hidden information bait" },
            { text: "free", flag: "Free hook (hidden costs likely)" },
            { text: "easy", flag: "Oversimplification" },
            { text: "quick", flag: "Speed over quality" },
            { text: "everyone knows", flag: "False consensus" },
            { text: "obviously", flag: "Assumed agreement" },
            { text: "just", flag: "Minimization language" },
            { text: "only", flag: "Exclusion pressure" },
            { text: "you should", flag: "Directive without reasoning" },
            { text: "you must", flag: "Compulsion language" },
            { text: "you need to", flag: "False need creation" }
        ];

        const TRUTH_MARKERS = [
            "because", "therefore", "evidence shows", "data indicates",
            "research suggests", "in my experience", "i think", "i believe",
            "it seems", "from my perspective", "let me explain", "here's why",
            "the reason is", "consider this", "permanent", "foundation",
            "long-term", "quality", "proven", "tested"
        ];

        const input = document.getElementById('input');
        const checkBtn = document.getElementById('checkBtn');
        const result = document.getElementById('result');

        checkBtn.addEventListener('click', analyze);
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) analyze();
        });

        function quickCheck(text) {
            input.value = text;
            analyze();
        }

        function analyze() {
            const text = input.value.trim();
            if (!text) return;

            const lower = text.toLowerCase();

            // Find markers
            let deceitCount = 0;
            let truthCount = 0;
            const flags = [];

            DECEIT_MARKERS.forEach(m => {
                if (lower.includes(m.text)) {
                    deceitCount++;
                    flags.push(m.flag);
                }
            });

            TRUTH_MARKERS.forEach(m => {
                if (lower.includes(m)) truthCount++;
            });

            // Calculate scores
            const total = deceitCount + truthCount || 1;
            let truthScore = Math.round((truthCount / total) * 100);
            let deceitScore = Math.round((deceitCount / total) * 100);

            // Determine verdict
            let verdict, icon, className;
            const diff = truthScore - deceitScore;

            if (diff > 30) {
                verdict = "LIKELY TRUE";
                icon = "‚úÖ";
                className = "truth";
            } else if (diff < -30) {
                verdict = "LIKELY DECEIT";
                icon = "‚ùå";
                className = "deceit";
            } else if (diff < -10) {
                verdict = "USE CAUTION";
                icon = "‚ö†Ô∏è";
                className = "caution";
            } else {
                verdict = "NEUTRAL";
                icon = "üîç";
                className = "caution";
            }

            // Update UI
            document.getElementById('verdictIcon').textContent = icon;
            const verdictText = document.getElementById('verdictText');
            verdictText.textContent = verdict;
            verdictText.className = 'verdict-text ' + className;

            document.getElementById('truthBar').style.width = truthScore + '%';
            document.getElementById('deceitBar').style.width = deceitScore + '%';
            document.getElementById('truthVal').textContent = truthScore + '%';
            document.getElementById('deceitVal').textContent = deceitScore + '%';

            // Warnings
            const warnings = document.getElementById('warnings');
            const warningList = document.getElementById('warningList');
            if (flags.length > 0) {
                warningList.innerHTML = flags.map(f =>
                    `<div class="warning-item">‚ö†Ô∏è ${f}</div>`
                ).join('');
                warnings.style.display = 'block';
            } else {
                warnings.style.display = 'none';
            }

            // Tips
            const tipsList = document.getElementById('tipsList');
            let tips = [];
            if (deceitScore > 60) {
                tips = [
                    "Ask for specific evidence or data",
                    "Research independent sources",
                    "Wait 24 hours before deciding",
                    "Consult someone you trust"
                ];
            } else if (deceitScore > 30) {
                tips = [
                    "Request more details",
                    "Verify claims independently",
                    "Consider the source's motivation"
                ];
            } else {
                tips = [
                    "Information appears balanced",
                    "Still verify important claims",
                    "Trust but verify"
                ];
            }
            tipsList.innerHTML = tips.map(t =>
                `<div class="tip-item">‚Ä¢ ${t}</div>`
            ).join('');

            result.classList.add('active');
        }
    </script>
</body>
</html>
